<!doctype html>
<html>
<head>
    <title>color-thief</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="examples/css/main.css" type="text/css" media="all">
   
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/60508ab85f.js"></script>
</head>

<body>
<div class="contentarea">
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="takephotobutton">Take photo</button> 
  </div>
  <canvas id="canvas"></canvas>
  <div class="output" style="margin-bottom:100px;">
    <img id="photo" alt="The screen capture will appear in this box.">
    <div class="row color-row">
        <div class="col-xs-12">
            <div id="color_0" class="col-4-9"></div>
            <div id="color_1" class="col-4-9"></div>
            <div id="color_2" class="col-4-9"></div>
            <div id="color_3" class="col-4-9"></div>
            <div id="color_4" class="col-4-9"></div>
            <div id="color_5" class="col-4-9"></div>
            <div id="color_6" class="col-4-9"></div>
            <div id="color_7" class="col-4-9"></div>
            <div id="color_8" class="col-4-9"></div>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="dist/color-thief.min.js"></script>
<script type="text/javascript" src="examples/js/capture.js"></script>
<script type="text/javascript" src="examples/js/prtrt.js"></script>

</body>
</html>
